<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <table class="container-2">
            <form action="">
                <th colspan="3"><h2>Registration page</h2></th>
                <tr >
                    <td>Name</td>   
                    <td colspan="2"><input type="text" placeholder="&nbsp;Enter Name" name="Name" required></td> 
                    <td></td>
                </tr>
                <tr >
                    <td>Last Name</td>   
                    <td colspan="2"><input type="text" placeholder="&nbsp;Enter Last Name" name="Name" required></td> 
                    <td></td>
                </tr>
                <tr >
                    <td>Email Address</td>   
                    <td colspan="2"><input type="text" placeholder="&nbsp;Enter your email" name="Name" required></td> 
                    <td></td>
                </tr>
                <tr>
                    <td>Phone No.</td>   
                    <td colspan="2"><input type="text" placeholder="&nbsp;Enter your no." name="Name" required></td> 
                    <td></td>
                </tr>
                <tr>
                    <td>Password</td>   
                    <td colspan="2"><input type="password" placeholder="&nbsp;Enter Password" name="Name" required></td> 
                    <td></td>
                </tr>
                <tr>
                    <td>Re-enter Password  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>   
                    <td colspan="2"><input type="password" placeholder="&nbsp;Confirm Password" name="Name" required></td> 
                    <td></td>
                </tr>
                <tr>
                    <td>DOB</td>   
                    <td colspan="2"><input type="date" placeholder="" name="Name" required></td> 
                    <td></td>
                </tr>
                <tr>
                    <td>Gender</td>  
                    <td class="gender">
                         <input type="radio" id="Male" name="gender" value="Male">
                         <label for="Male">Male</label>
                    </td> 
                    <td  class="gender">
                        <input type="radio" id="Female" name="gender" value="Female">
                        <label for="Female">Female</label><br>
                    </td>
                </tr>
                <tr>
                    <td>Hobbies</td>
                    <td><input type="checkbox" name="Hobbies1" value="playing"><label>&nbsp; playing</label></td>
                    <td><input type="checkbox" name="Hobbies2" value="Photography"><label>&nbsp; Photography</label></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="checkbox" name="Hobbies3" value="Digital art"><label>&nbsp; Digital art"</label></td>
                    <td><input type="checkbox" name="Hobbies4" value="Gardening"><label>&nbsp; Gardening</label></td>
                </tr>
                <tr>
                    <td colspan="3"><button type="submit">Register</button></td>
                    <td></td>
                    <td></td>
                </tr>
            </form>
        </table>
    </div>
   
</body>
</html>
