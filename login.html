<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login Page</title>
</head>
<body>
   <div class="container">
    <table class="container-2">
        <from>
            <th><h2>Login form</h2></th>
            <tr>
                <td> <label>Username</label></td>
            </tr>
            <tr>
                <td><input type="text" placeholder="&nbsp;Enter Name" name="Username" required></td>
            </tr>
            <tr>
                <td><label>Password</label></td>
            </tr>
            <tr>
                <td> <input type="password" placeholder="&nbsp;Enter Password" name="Password" required></td>
            </tr>
            <tr>
                <td><input type="checkbox" checked="checked">Remember me ?</td>
            </tr>
            <tr>
                <td><button type="submit">Login</button> </td>
            </tr>
        </from>
    </table>
   </div>
</body>
</html>
